<!DOCTYPE html>
<html>

<head>
    <title>Favs by @dotcode</title>
    <meta charset="utf-8">

    <!-- Linkar nosso arquivo CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Importar Font Red Hat Display-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="navbar" class="row">
        <div class="col-2">
            <img src="assets/icon.png" width="30">
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <button id="btnPageAdd" class="btn btn-link">Adicionar</button>
                </div>
                <div class="col">
                    <button id="btnPageSearch" class="btn btn-link">Meus Favs</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-page" class="content">
        <h1>Massa! Me diz abaixo as informações do seu <i>fav</i>.</h1>
        <form>
            <div class="form-group">
                <label for="form-title" class="sr-only">Título da Página</label>
                <input id="form-title" class="form-control" placeholder="Título">
                <small class="form-text text-muted">Edite como achar necessário!</small>
            </div>

            <div class="form-group">
                <label for="form-category" class="sr-only">Categoria</label>
                <input id="form-category" class="form-control" placeholder="Categoria">
            </div>

            <div class="form-group">
                <label for="form-annotations" class="sr-only">Anotações</label>
                <textarea id="form-annotations" class="form-control" placeholder="Anotações"></textarea>
            </div>
        </form>

        <button id="form-sub-button" class="btn btn-primary btn-favs">Salvar!</button>

        <b>Não se preocupe com o link, deixa comigo! :)</b>
    </div>

    <div id="search-page" class="content" style="display: none;">
        <h1>Retome a partir do <i>fav</i> que você adicionou.</h1>
        <div id="category-container" class="row">
            <!--
            <div class="col-4">
                <div class="category-header">
                    <img src="assets/folder.png" height="30">
                </div>
                <div class="category-body">
                    Design
                </div>
            </div>
            -->
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/bootstrap.js"></script>
</body>

</html>
